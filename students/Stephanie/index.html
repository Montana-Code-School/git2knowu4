	<script type="text/javascript">
		var elements = document.getElementsByClassName("rainbow");
		for ( var m = 0; m < elements.length; m++) {

			var name = element.innerHTML;
			console.log(name);
			var placename = "";
			for( var i = 0; i < name.length; i++ ) {
				placename += "<span>" + name.charAt(i) + "</span>";
